<div class="card-backing">
    <div>
        <mat-card *ngIf="getUsersResponse$ | async as getUsersResponse">
            <mat-card-title>Users</mat-card-title>
            <mat-card-content>
                <table mat-table [dataSource]="getUsersResponse.data" class="mat-elevation-z8">
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
                    </ng-container>
    
                    <ng-container matColumnDef="country">
                        <th mat-header-cell *matHeaderCellDef>Country</th>
                        <td mat-cell *matCellDef="let user">{{ user.countryName }}</td>
                    </ng-container>
    
                    <ng-container matColumnDef="province">
                        <th mat-header-cell *matHeaderCellDef>Province</th>
                        <td mat-cell *matCellDef="let user">{{ user.provinceName }}</td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [length]="getUsersResponse.totalCount"
                            [pageSize]="pageSize" 
                            [pageIndex]="pageIndex"
                            [pageSizeOptions]="[5, 10]"
                            (page)="onPageChange($event)"></mat-paginator>
        </mat-card-content>
        </mat-card>
    </div>
</div>
